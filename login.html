        <script>
            function mostrarHeader() {
                let div = document.getElementById("responsiveHeaderDiv");
                let body = document.getElementById("body");

                div.style.transform = "translateX(0px)";
                body.style.overflowY = hidden;
            }

            function ocultarHeader() {
                let div = document.getElementById("responsiveHeaderDiv");
                let body = document.getElementById("body");

                div.style.transform = "translateX(101%)";
                body.style.overflowY = auto;
            }

            function getLocalStorageVariables() {
                if (localStorage.getItem("logged_in") == null) {
                    localStorage.setItem("logged_in", "false");
                    localStorage.setItem("user_id", "none");
                    localStorage.setItem("user_type", "none");
                }

                if (localStorage.getItem("logged_in") == "true") {
                    document.querySelector(".contenedorCambiante").innerHTML += '<button class="col-3 mx-3 border-0 text-center header--nav__subtitle" onclick="logout();">LOG OUT</button><button class="col-1 align-self-center header--nav__cart-button"><i class="col-12 text-center fa-solid fa-cart-shopping"></i></button>';

                    document.querySelector(".contenedorCambiante2").innerHTML += '<a href="profile.html?q=' + localStorage.getItem("user_id") + '" class="col-3 d-lg-block d-none text-center header--nav__subtitle">PROFILE</a>';
                } else {
                    document.querySelector(".contenedorCambiante").innerHTML += '<a href="login.html" class="col-3 mx-1 text-center header--nav__subtitle">LOG IN</a><button class="col-1 align-self-center header--nav__cart-button"><i class="col-12 text-center fa-solid fa-cart-shopping"></i></button>';
                }
            }

            getLocalStorageVariables()

            function logout() {
                localStorage.setItem("logged_in", "false");
                localStorage.setItem("user_id", "none");
                localStorage.setItem("user_type", "none");

                window.location.href = "index.html";
            }
        </script>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            const boton = document.querySelector(".navbar-burger");
            const menu = document.querySelector(".navbar-menu");
            if (boton != null) {
                boton.onclick = () => {
                    menu.classList.toggle("is-active");
                    boton.classList.toggle("is-active");
                };
            }
        });

        function switchForm(change) {
            if (change == "login") {
                document.querySelector(".login--body").style.display = "none";
                document.querySelector(".register--body").style.display = "flex";
            } else {
                document.querySelector(".login--body").style.display = "flex";
                document.querySelector(".register--body").style.display = "none";
            }
        }

        function createAccount() {
            let username = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password1 = document.getElementById("password").value;
            let password2 = document.getElementById("password2").value;
            let country = document.getElementById("country").options[document.getElementById("country").selectedIndex].value;
            let date = document.getElementById("date").value;

            if (password1 == password2) {
                let data = new FormData();
                data.append('nombre', username);
                data.append('email', email);
                data.append('contrasena', password1);
                data.append('pais', country);
                data.append('fechaDeNacimiento', date);

                const createAccount = new XMLHttpRequest();
                createAccount.responseType = 'text';
                createAccount.onload = function () {
                    let jsonResponse = JSON.parse(this.response);

                    if (jsonResponse[0].nombre != null) {
                        window.location.href = "login.html";
                    } else {
                        console.log("Hubo un error");
                    }
                }
                createAccount.open("POST", "api/usuarios/aÃ±adir.php");
                createAccount.setRequestHeader("Cache-Control", 'no-store');
                createAccount.send(data);
            } else {
                document.getElementById("password").classList.add("error");
                document.getElementById("password2").classList.add("error");

                document.querySelector(".register--error").innerText = "The passwords do not match";
            }
        }

        function removeError(element) {
            if (element.classList.contains("error")) {
                element.classList.remove("error");

                if (document.querySelector(".login--error") != null) {
                    document.querySelector(".login--error").innerText = "";
                }
                
                if (document.querySelector(".register--error") != null) {
                    document.querySelector(".register--error").innerText = "";
                }
            }
            
        }

        function loginAccount() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("loginpassword").value;

            const loginAccount = new XMLHttpRequest();
            loginAccount.responseType = 'text';
            loginAccount.onload = function () {
                let jsonResponse = JSON.parse(this.response);

                console.log(jsonResponse);

                if (jsonResponse.ok == true) {
                    localStorage.setItem("logged_in", "true");
                    localStorage.setItem("user_id", jsonResponse.info.id);
                    localStorage.setItem("user_type", jsonResponse.info.rango);

                    window.location.href = "index.html";
                } else {
                    switch (jsonResponse.msg) {
                        case "No se pudo iniciar sesiÃ³n, contraseÃ±a incorrecta.":
                            document.getElementById("loginpassword").classList.add("error");
                            document.querySelector(".login--error").innerText = "Wrong password";
                            break;
                        case "No se encontraron usuarios con el nombre de usuario " + username + ".":
                            document.getElementById("username").classList.add("error");
                            document.querySelector(".login--error").innerText = "The username does not exist";
                            break;
                    }
                }
            }
            loginAccount.open("GET", "api/usuarios/sesion.php?username=" + username + "&contrasena=" + password);
            loginAccount.setRequestHeader("Cache-Control", 'no-store');
            loginAccount.send();
        }

    </script>
